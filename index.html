    自學力、執行力、想像力

    #用Share X錄製影片
    * 開啟Share x→Task settings→screen recorder→screen recording options→…(data→share-portable→Share x→tools→ffmpeg)


    <img src="https://cpa.kmol.info/40623105/raw/e42274a8cf30374d4c941dd8fc7b2f68d63f59738dac037f92f9146d44686b2b?m=image/png"width="583" height="83"></a>

    <section data-markdown>
        <script type="text/template">
    #為何要學FOSSIL SCM
    * 何謂SCM: 軟體配置管理(Software Configuration Management)
    * 何謂Fossil SCM: 一個簡單高可靠性的軟體配置管理
    *Fossil SCM功能:
      * 1.使用網路倉儲可方便與他人協同
      * 2.使用timeline方便的找到錯誤的源頭


        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
    #管理倉儲
    * 修改倉儲名稱：
    login→Admin→Configuration→修改Project Name為學號→Apply Changes
    * 建立頁面：(寫線上筆記跟心得)
    New→40623105→Create
    * 上傳影片:
    Attach→選擇檔案→Add Attachment
    * 修改時間:
    Admin→Timeline→取消UTC

    [40623105 倉儲](https://cpa.kmol.info/40623105/home)



        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
    #Fossil SCM常用指令
    * cd 更換目錄
    * mkdir建立目錄
    * cls  刷新螢幕
    * dir列出目錄內容
    * fossil clone複製
    * fossil open 打開
    * fossil add . 新增
    * fossil commit提交
    * fossil delete刪除




        </script>
